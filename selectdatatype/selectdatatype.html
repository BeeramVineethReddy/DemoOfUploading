<head>

<body>

    <ul class="breadcrumb">
        <li><a href="../selectdatatype/selectdatatype.html">DataType Selection</a></li>
      </ul>

      <div>

        <h2 style="text-align: center;">Datatype Selection</h2>
        <label for="datatype">Select Datatype to upload :</label>
        <select name="datatype" id="datatype">
            <option value="none">Select</option>
            <option value="slide">Whole Slide Image</option>
            <option value="anno">Annotation</option>
            <option value="hm">HeatMaps</option>
            <option value="patches">Patches</option>
          </select>
          <p hidden style="color: red;" id="none"> please select a datatype </p>
          <br><br><br>
          <input type="button" value="continue" onclick="return redirectToNext()">
          <br><br>
      </div>
        
    
</body>
